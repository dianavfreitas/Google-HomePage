<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width"/>
  <meta name="description" content="google-home-page"/>
  <meta name="robots" content="noindex"/>
  <meta name="Googlebot" content="noindex"/>
  <title>Google Home Page</title>
  <link href="style.css" rel="stylesheet" type="text/css"/>
</head>

<body>
  <header>
    <nav>
      <ul class="nav-left">
        <li class="about">About</li>
        <li class="store">Store</li>
      </ul>
      <ul class="nav-right">
        <li class="gmail">Gmail</li>
        <li class="images">Images</li>
        <img class="apps-icon" src="images/apps-icon.png" alt="Google Apps Icon" height="25px" width="25px">
        <img class="sign-in" src="images/signin-icon.png" alt="Profile Sign In" height="25px" width="25px">
      </ul>
    </nav>
  </header>
  
  <main>
  <div class="google-container">
    <img class="google-logo" src="images/google-logo.png" alt="Google Logo" height="100px" width="300px">
  </div>
  <section class="search-container">
    <form>
      <img class="lupa" src="images/search-icon.png" alt="Lupa Icon" height="20px" width="20px">
      <img class="mic" src="images/mic-icon.png" alt="Mic Icon" height="20px" width="15px">
      <img class="camara" src="images/cam-icon.webp" alt="Cam Icon" height="20px" width="20px">
      <input type="search" id="searchinput" placeholder="Search Google or type URL"></input>
    <div class="buttons">
        <button class="button1" type="button" id="googlesearch">Google Search</button>
        <button class="button1" type="button">I'm feeling lucky</button>
    </div>
    </form>
  </section>
  </main>
    
  <footer>
    <div class="footer">
      <ul class="footer-left">
        <li class="advertising">Advertising</li>
        <li class="business">Business</li>
        <li class="hsw">HowSearchWorks</li>
      </ul>
      <ul class="footer-middle">
        <img class="leaf" src="images/leaf-png.png" alt="Leaf" height="10px" width="10px">
        <a class="join-us" href="https://sustainability.google/?utm_source=googlehpfooter&utm_medium=housepromos&utm_campaign=bottom-footer&utm_content=">Our third decade of climate action: join us</a>
      </ul>
      <ul class="footer-right">
        <li class="privacy">Privacy</li>
        <li class="terms">Terms</li>
        <li class="settings">Settings</li>
      </ul>
    </div>
  </footer>

  <script src="script.js"></script>

</body>
</html>
